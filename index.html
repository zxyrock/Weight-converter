<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="./main.js"></script>
  <title>重量转换器</title>
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="contain-item">
        <h1 class="text text-center">重量转换器</h1>
        <form>
          <div class="from-group">
            <input type="number" id="input" placeholder="请输入斤数...">
          </div>
        </form>
        <div id="output">
          <div class="card">
            <div class="card-item">
              <h4 id="kgOutput">千克：</h4>
            </div>
          </div>
          <div class="card">
            <div class="card-item">
              <h4 id="poundOutput">镑：</h4>
            </div>
          </div>
          <div class="card">
            <div class="card-item">
              <h4 id="ozOutput">盎司：</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
